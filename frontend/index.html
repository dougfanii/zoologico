<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Projeto Frontend</title>
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1>Hello World</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Nome da Pessoa</label>
                        <input class="form-control input-sm" data-bind="textInput: person, event: {keyup: newPerson}">
                    </div>
                    <button class="btn btn-info btn-sm pull-right" data-bind="click: addPerson">Cadastrar</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            PESSOAS CADASTRADAS
                        </div>
                        <div class="panel-body">
                            <ul data-bind="foreach: pessoas">
                                <li data-bind="text: $data"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/vendor/jquery/jquery.js"></script>
        <script type="text/javascript" src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/vendor/knockout/knockout.js"></script>
        <script type="text/javascript" src="assets/js/index.js"></script>
    </body>
</html>
